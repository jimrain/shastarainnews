<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Poor Mans Video Cloud!</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{% static 'js/vendor/jquery.ui.widget.js' %}"></script>
    <script src="{% static 'js/jquery.iframe-transport.js' %}" ></script>
    <script src="{% static 'js/jquery.fileupload.js' %}" ></script>

</head>
<body>
<div class="jumbotron">
  <h1>Poor Mans Video Cloud</h1>
  <p>Welcome to the Poor Mans Video Cloud</p>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            {% block sidebar %}
                <ul class="sidebar-nav">
                    <li><a href="{% url 'pmvc:index' %}">Home</a></li>
                    <li><a href="{% url 'pmvc:AccountHome' %}">Company Home</a></li>
                    <li><a href="{% url 'pmvc:Tester' %}">Tester</a></li>
                </ul>
            {% endblock %}
        </div>
        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
</div>
</body>
</html>
